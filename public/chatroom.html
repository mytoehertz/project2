<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MISSED</title>
    <link rel="stylesheet" type="text/css" href="chatroom.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
          <img src="beyonce.jpg" alt="counselor">
          <h2>Beyonce</h2>
          <p>Student Counselor</p>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <img src="propic.jpg" alt="Avatar man">
          <h2>Jay Choi</h2>
          <p>Student</p>
        </div>
      </div>

      <section class="msger">
            <header class="msger-header">
              <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> SimpleChat
              </div>
              <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
              </div>
            </header>
          
            <main class="msger-chat">
              <div class="msg left-msg">
                <div class="msg-img"></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Beyonce</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    Hi, welcome to the Chatroom.
                  </div>
                </div>
              </div>
          
              <div class="msg right-msg">
                <div class="msg-img"></div>
          

          
                </div>
              </div>
            </main>
          
            <form class="msger-inputarea">
              <input type="text" class="msger-input" placeholder="Enter your message...">
              <button type="submit" class="msger-send-btn">Send</button>
            </form>
          </section>

      
<script>
const msgerForm = get(".msger-inputarea");
const msgerInput = get(".msger-input");
const msgerChat = get(".msger-chat");

const BOT_MSGS = [
  "Hi, how are you?",
  "Hello there!",
  "I can help you!",
  "Would you like to share your story a little bit?",
  "I feel so happy!",
  "I hope everything is going well on you.",
  "I will be by your side",
  "Sleep well.",
  "You are always welcome."
];

// Icons made by Freepik from www.flaticon.com
const BOT_IMG = "beyonce.jpg";
const PERSON_IMG = "propic.jpg";
const BOT_NAME = "Beyonce";
const PERSON_NAME = "Jay Choi";

msgerForm.addEventListener("submit", event => {
  event.preventDefault();

  const msgText = msgerInput.value;
  if (!msgText) return;

  appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
  msgerInput.value = "";

  botResponse();
});

function appendMessage(name, img, side, text) {
  //   Simple solution for small apps
  const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}

function botResponse() {
  const r = random(0, BOT_MSGS.length - 1);
  const msgText = BOT_MSGS[r];
  const delay = msgText.split(" ").length * 100;

  setTimeout(() => {
    appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
  }, delay);
}

// Utils
function get(selector, root = document) {
  return root.querySelector(selector);
}

function formatDate(date) {
  const h = "0" + date.getHours();
  const m = "0" + date.getMinutes();

  return `${h.slice(-2)}:${m.slice(-2)}`;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}

</script>


      
</body>
</html>
